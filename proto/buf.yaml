---
version: "v2"
name: "github.com/opensourcecorp/oscar"
deps:
  - "buf.build/bufbuild/protovalidate"
lint:
  use:
    - "STANDARD"
    - "COMMENTS"
  except:
    - "ENUM_VALUE_PREFIX"
    - "SERVICE_SUFFIX"
    - "RPC_REQUEST_STANDARD_NAME"
    - "RPC_RESPONSE_STANDARD_NAME"
    - "RPC_REQUEST_RESPONSE_UNIQUE"
breaking:
  use:
    - "FILE"
